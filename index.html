<!DOCTYPE html>
<html>
<head>
  <title>Hello from Terraform!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 { color: #333; margin: 0 0 20px 0; }
    .game-section { margin-top: 30px; }
    .game-title { font-size: 20px; font-weight: bold; color: #667eea; margin-bottom: 15px; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      border: 2px solid #667eea;
      border-radius: 5px;
      margin: 10px 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    button:hover { background: #764ba2; }
    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      min-height: 30px;
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .info { color: #2196F3; }
    .rps-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
    .sudoku-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 0;
      border: 3px solid #667eea;
      background: #667eea;
    }
    .sudoku-cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 0;
      background: white;
      cursor: pointer;
      color: #333;
    }
    .sudoku-cell:nth-child(3n) { border-right: 3px solid #667eea; }
    .sudoku-cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid #667eea; }
    .sudoku-cell.fixed { background: #f0f0f0; color: #333; font-weight: bold; }
    .sudoku-cell.selected { background: #e3f2fd; }
    .sudoku-cell.error { background: #ffebee; color: #c62828; }
    .sudoku-controls { margin-top: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    @media (max-width: 600px) {
      .sudoku-cell { width: 32px; height: 32px; font-size: 16px; }
      .container { padding: 20px; max-width: 100%; }
      h1 { font-size: 20px; }
      .game-title { font-size: 16px; }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Deployed via Terraform + GitHub Actions on Render</h1>
    <p style="color: #666;">Welcome! Play a mini game to test this deployment!</p>

    <!-- Number Guessing Game -->
    <div class="game-section">
      <div class="game-title">üéØ Guess the Number Game</div>
      <p style="color: #666; font-size: 14px;">I'm thinking of a number between 1 and 100</p>
      <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
      <button onclick="checkGuess()">Guess!</button>
      <button onclick="resetGame()">New Game</button>
      <div id="guessMessage" class="message"></div>
      <div id="attemptsLeft" style="color: #999; font-size: 14px;"></div>
    </div>

    <!-- Rock Paper Scissors -->
    <div class="game-section">
      <div class="game-title">‚úåÔ∏è Rock Paper Scissors</div>
      <div class="rps-buttons">
        <button onclick="playRPS('rock')">ü™® Rock</button>
        <button onclick="playRPS('paper')">üìÑ Paper</button>
        <button onclick="playRPS('scissors')">‚úÇÔ∏è Scissors</button>
      </div>
      <div id="rpsMessage" class="message"></div>
    </div>

    <!-- Sudoku Game -->
    <div class="game-section">
      <div class="game-title">üî¢ Sudoku</div>
      <div class="sudoku-container">
        <div class="sudoku-grid" id="sudokuGrid"></div>
      </div>
      <div class="sudoku-controls">
        <button onclick="solveSudoku()">Solve</button>
        <button onclick="resetSudoku()">Clear</button>
      </div>
      <div id="sudokuMessage" class="message"></div>
    </div>
  </div>

  <script>
    // Number Guessing Game
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 7;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const messageEl = document.getElementById('guessMessage');
      
      if (!guess || guess < 1 || guess > 100) {
        messageEl.textContent = '‚ùå Please enter a valid number between 1 and 100';
        messageEl.className = 'message error';
        return;
      }
      
      attempts++;
      
      if (guess === secretNumber) {
        messageEl.textContent = `‚úÖ You won! The number was ${secretNumber}. It took you ${attempts} attempts!`;
        messageEl.className = 'message success';
      } else if (guess < secretNumber) {
        messageEl.textContent = `üìà Too low! Try higher.`;
        messageEl.className = 'message info';
      } else {
        messageEl.textContent = `üìâ Too high! Try lower.`;
        messageEl.className = 'message info';
      }
      
      document.getElementById('attemptsLeft').textContent = `Attempts: ${attempts}/${maxAttempts}`;
      
      if (attempts >= maxAttempts && guess !== secretNumber) {
        messageEl.textContent = `üò¢ Game Over! The number was ${secretNumber}`;
        messageEl.className = 'message error';
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guessInput').value = '';
      document.getElementById('guessMessage').textContent = '';
      document.getElementById('attemptsLeft').textContent = '';
    }

    // Rock Paper Scissors
    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const messageEl = document.getElementById('rpsMessage');
      
      let result = '';
      if (playerChoice === computerChoice) {
        result = `It's a tie! Both chose ${playerChoice} ü§ù`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${playerChoice} beats ${computerChoice} üéâ`;
        messageEl.className = 'message success';
      } else {
        result = `You lose! ${computerChoice} beats ${playerChoice} ü§ñ`;
        messageEl.className = 'message error';
      }
      
      messageEl.textContent = result;
    }

    // Initialize
    document.getElementById('attemptsLeft').textContent = `Attempts: 0/${maxAttempts}`;

    // Sudoku Game
    const sudokuPuzzle = [
      [5,3,0,0,7,0,0,0,0],
      [6,0,0,1,9,5,0,0,0],
      [0,9,8,0,0,0,0,6,0],
      [8,0,0,0,6,0,0,0,3],
      [4,0,0,8,0,3,0,0,1],
      [7,0,0,0,2,0,0,0,6],
      [0,6,0,0,0,0,2,8,0],
      [0,0,0,4,1,9,0,0,5],
      [0,0,0,0,8,0,0,7,9]
    ];
    let sudokuBoard = JSON.parse(JSON.stringify(sudokuPuzzle));
    let selectedCell = null;

    function initSudoku() {
      const grid = document.getElementById('sudokuGrid');
      grid.innerHTML = '';
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement('input');
        cell.type = 'number';
        cell.min = '1';
        cell.max = '9';
        cell.className = 'sudoku-cell';
        const row = Math.floor(i / 9);
        const col = i % 9;
        if (sudokuPuzzle[row][col] !== 0) {
          cell.value = sudokuPuzzle[row][col];
          cell.className += ' fixed';
          cell.readOnly = true;
        } else if (sudokuBoard[row][col] !== 0) {
          cell.value = sudokuBoard[row][col];
        }
        cell.addEventListener('click', () => selectCell(cell, i));
        cell.addEventListener('change', (e) => {
          const val = e.target.value;
          if (val && (val < 1 || val > 9)) e.target.value = '';
          sudokuBoard[row][col] = val ? parseInt(val) : 0;
        });
        grid.appendChild(cell);
      }
    }

    function selectCell(cell, index) {
      if (selectedCell) selectedCell.classList.remove('selected');
      cell.classList.add('selected');
      selectedCell = cell;
    }

    function solveSudoku() {
      const solver = JSON.parse(JSON.stringify(sudokuPuzzle));
      if (solve(solver)) {
        const grid = document.getElementById('sudokuGrid');
        const cells = grid.querySelectorAll('.sudoku-cell');
        for (let i = 0; i < 81; i++) {
          const row = Math.floor(i / 9);
          const col = i % 9;
          if (sudokuPuzzle[row][col] === 0) {
            cells[i].value = solver[row][col];
            sudokuBoard[row][col] = solver[row][col];
          }
        }
        document.getElementById('sudokuMessage').textContent = '‚úÖ Sudoku solved!';
        document.getElementById('sudokuMessage').className = 'message success';
      }
    }

    function solve(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solve(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function isValid(board, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === num || board[i][col] === num) return false;
      }
      const startRow = Math.floor(row / 3) * 3;
      const startCol = Math.floor(col / 3) * 3;
      for (let i = startRow; i < startRow + 3; i++) {
        for (let j = startCol; j < startCol + 3; j++) {
          if (board[i][j] === num) return false;
        }
      }
      return true;
    }

    function resetSudoku() {
      sudokuBoard = JSON.parse(JSON.stringify(sudokuPuzzle));
      document.getElementById('sudokuMessage').textContent = '';
      initSudoku();
    }

    // Initialize Sudoku on page load
    initSudoku();
  </script>
</body>
</html>
