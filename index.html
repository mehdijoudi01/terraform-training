<html lang="en">
<head>

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: background 0.3s ease;
            overflow: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .container {
            background: #0f3460;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        body.dark-mode .instructions {
            color: #b0b0b0;
        }

        body.dark-mode .tile {
            background: #1a1a2e;
            border-color: #555;
            color: #e0e0e0;
        }

        body.dark-mode .tile.filled {
            background: #2a2a3e;
            border-color: #777;
        }

        body.dark-mode .key {
            background: #2a2a3e;
            color: #e0e0e0;
        }

        body.dark-mode .key:hover {
            background: #3a3a4e;
        }

        body.dark-mode .stat-value {
            color: #e0e0e0;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .instructions {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #d3d6da;
            border-radius: 4px;
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
            background: white;
        }

        .tile.filled {
            border-color: #999;
            background: #f3f3f3;
        }

        .tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
            transform: scale(1.05) rotateX(360deg);
        }

        .tile.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
            transform: scale(1.05) rotateX(360deg);
        }

        .tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
            transform: scale(1.05) rotateX(360deg);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .flip {
            animation: flip 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bounce {
            animation: bounce 0.3s;
        }

        /* Keyboard layout improvements */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 18px 12px;
            background: #d3d6da;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.1s ease;
            color: #333;
            min-width: 45px;
            touch-action: manipulation;
        }

        .key:hover {
            background: #999;
            color: white;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        button.action {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        button.action:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button.action:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            min-height: 25px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .message.error {
            color: #ff6b6b;
            background: #ffe0e0;
        }

        .message.success {
            color: #6aaa64;
            background: #e0f2e0;
        }

        .message.info {
            color: #667eea;
            background: #e0e8ff;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #999;
            font-size: 0.75em;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .timer {
            text-align: center;
            font-size: 1em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }

        body.dark-mode .timer {
            color: #9fb3ff;
        }

        .definition {
            margin-top: 10px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 0.9em;
        }

        body.dark-mode .definition {
            background: #1a1a2e;
            border-left-color: #9fb3ff;
        }

        .definition h3 {
            margin: 0 0 8px 0;
            color: #667eea;
            font-size: 1.1em;
        }

        body.dark-mode .definition h3 {
            color: #9fb3ff;
        }

        .definition p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        body.dark-mode .definition p {
            color: #b0b0b0;
        }

        .share-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .share-btn:hover {
            background: #218838;
        }

        .stats-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .stats-modal.show {
            display: flex;
        }

        .stats-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        body.dark-mode .stats-content {
            background: #0f3460;
        }

        .close-modal {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .distribution {
            margin: 20px 0;
        }

        .dist-bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .dist-label {
            width: 20px;
            font-weight: bold;
        }

        .dist-graph {
            flex: 1;
            margin: 0 10px;
            background: #667eea;
            height: 25px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-weight: bold;
            min-width: 20px;
        }

        /* Hidden input for mobile keyboard */
        #hiddenInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {

                max-width: 100%;
                max-height: 98vh;
            }

                font-size: 1.8em;
                margin-bottom: 3px;
            }

            .instructions {
                font-size: 0.8em;
                margin-bottom: 8px;
            }

            .tile {
                font-size: 1.4em;
            }

            .game-board {
                gap: 4px;
                margin-bottom: 12px;
            }

            .keyboard {
                gap: 6px;
                margin-bottom: 12px;
                display: none;
            }

            .keyboard.show-mobile {
                display: flex;
            }

            .keyboard-row {
                gap: 4px;
            }

            .key {
                padding: 14px 8px;
                font-size: 0.95em;
                min-width: 35px;
            }

            .controls {
                gap: 6px;
                margin-bottom: 12px;
            }

            button.action {
                padding: 10px;
                font-size: 0.85em;
            }

            .stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
                margin-top: 12px;
                padding-top: 12px;
            }

            .stat-value {
                font-size: 1.1em;
            }

            .stat-label {
                font-size: 0.7em;
            }

            .timer {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            .message {
                font-size: 0.9em;
                padding: 6px;
                min-height: 20px;
            }

            .definition {
                padding: 10px;
                font-size: 0.85em;
                margin-top: 8px;
            }

            .theme-toggle {
                width: 32px;
                height: 32px;
                font-size: 0.9em;
                top: 5px;
                right: 5px;
            }

            .stats-content {
                padding: 20px;
                width: 95%;
            }

            .share-btn {
                margin-top: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px 8px;
            }

            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }

            .tile {
                font-size: 1.2em;
            }

            .game-board {
                gap: 3px;
            }

            .keyboard-row {
                gap: 3px;
            }

            .key {
                padding: 12px 6px;
                font-size: 0.85em;
                min-width: 28px;
            }

            button.action {
                padding: 9px;
                font-size: 0.8em;
            }

            .stat-value {
                font-size: 1em;
            }

            .definition h3 {
                font-size: 1em;
            }
        }

        /* Keyboard layout improvements */
        @media (min-width: 769px) {
            .keyboard {
                display: flex !important;
            }
        }
    </style>

            const seconds = elapsed % 60;
            timerDisplay.textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;

            const emojiGrid = guesses.map(guess => {

                    if (letter === secretWord[i]) return 'üü©';
                    if (secretWord.includes(letter)) return 'üü®';

        // Fetch word definition
        async function fetchDefinition(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.toLowerCase()}`);
                if (!response.ok) throw new Error('Definition not found');
                const data = await response.json();
                const meaning = data[0]?.meanings[0]?.definitions[0]?.definition;
                if (meaning) {
                    document.getElementById('definition').innerHTML = `
                        <h3>üìñ ${word}</h3>
                        <p>${meaning}</p>
                    `;
                    document.getElementById('definition').style.display = 'block';
                }
            } catch (error) {
                console.log('Could not fetch definition:', error);
            }
        }

        // Load words from API
        async function loadWords() {
            try {
                showMessage('Loading words...', 'info');
                const response = await fetch('https://random-word-api.herokuapp.com/all');
                if (!response.ok) throw new Error('API request failed');
                const allWords = await response.json();
                // Filter to only 5-letter words and convert to uppercase
                const fiveLetterWords = allWords
                    .filter(word => word.length === 5)
                    .map(w => w.toUpperCase());
                showMessage(`Loaded ${fiveLetterWords.length} words!`, 'success');
                return fiveLetterWords;
            } catch (error) {
                console.error('Failed to load words from API:', error);
                showMessage('Using fallback word list', 'info');
                // Fallback to hardcoded words if API fails
                return FALLBACK_WORDS;
            }
        }

        function initializeKeyboard() {
            // AZERTY keyboard layout
            const keyboardRows = [
                ['A', 'Z', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['Q', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'M'],
                ['W', 'X', 'C', 'V', 'B', 'N']
            ];
            
            keyboard.innerHTML = '';
            
            keyboardRows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.textContent = key;
                    button.className = 'key';
                    button.id = `key-${key}`;
                    button.onclick = () => addLetter(key);
                    rowDiv.appendChild(button);
                });
                
                keyboard.appendChild(rowDiv);
            });
        }

        function getTileIndex(row, col) {
            return row * 5 + col;
        }

        function getTilePosition(index) {
            return {
                row: Math.floor(index / 5),
                col: index % 5
            };
        }

        function addLetter(letter) {
            if (currentGuess.length < 5 && !gameOver) {
                currentGuess += letter;
                updateDisplay();
            }
        }

        function deleteLetter() {
            currentGuess = currentGuess.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            for (let i = 0; i < 5; i++) {
                const index = getTileIndex(guessCount, i);
                const tile = document.getElementById(`tile-${index}`);
                if (i < currentGuess.length) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('filled');
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            }
        }

        function submitGuess() {
            if (gameOver) {
                return;
            }

            if (currentGuess.length !== 5) {
                showMessage('Word must be 5 letters', 'error');
                shakeRow();
                return;
            }

            if (!WORDS.includes(currentGuess)) {
                showMessage('Word not in list', 'error');
                shakeRow();
                return;
            }

            guesses.push(currentGuess);
            processGuess();
            guessCount++;
            currentGuess = '';

            if (guessCount >= 6 && secretWord !== guesses[guesses.length - 1]) {
                gameOver = true;
                stopTimer();
                stats.gamesPlayed++;
                stats.currentStreak = 0;
                saveStats();
                showMessage(`Game Over! The word was ${secretWord}`, 'error');
                fetchDefinition(secretWord);
                document.getElementById('shareBtn').style.display = 'block';
                disableGame();
            }
        }

        function shakeRow() {
            for (let i = 0; i < 5; i++) {
                const index = getTileIndex(guessCount, i);
                const tile = document.getElementById(`tile-${index}`);
                tile.classList.add('shake');
                setTimeout(() => tile.classList.remove('shake'), 500);
            }
        }

        function processGuess() {
            const guess = guesses[guesses.length - 1];
            const secretLetters = secretWord.split('');
            const guessLetters = guess.split('');
            const result = new Array(5).fill('absent');
            const usedLetters = new Set();

            // First pass: mark correct positions
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === secretLetters[i]) {
                    result[i] = 'correct';
                    usedLetters.add(i);
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < 5; i++) {
                if (result[i] === 'absent') {
                    for (let j = 0; j < 5; j++) {
                        if (!usedLetters.has(j) && guessLetters[i] === secretLetters[j]) {
                            result[i] = 'present';
                            usedLetters.add(j);
                            break;
                        }
                    }
                }
            }

            // Update tiles with animation
            for (let i = 0; i < 5; i++) {
                const index = getTileIndex(guessCount, i);
                const tile = document.getElementById(`tile-${index}`);
                setTimeout(() => {
                    tile.classList.add('flip');
                    setTimeout(() => {
                        tile.classList.add(result[i]);
                        tile.textContent = guessLetters[i];
                    }, 250);
                }, i * 100);
            }

            // Update keyboard
            for (let i = 0; i < 5; i++) {
                const letter = guessLetters[i];
                const keyButton = document.getElementById(`key-${letter}`);
                if (result[i] === 'correct') {
                    keyButton.classList.add('correct');
                } else if (result[i] === 'present') {
                    keyButton.classList.add('present');
                } else {
                    keyButton.classList.add('absent');
                }
            }

            // Check for win
            if (guess === secretWord) {
                gameOver = true;
                stopTimer();
                stats.gamesPlayed++;
                stats.wins++;
                stats.currentStreak++;
                stats.maxStreak = Math.max(stats.maxStreak, stats.currentStreak);
                stats.distribution[guessCount]++;
                saveStats();
                
                setTimeout(() => {
                    showMessage('You Won! üéâ', 'success');
                    fetchDefinition(secretWord);
                    document.getElementById('shareBtn').style.display = 'block';
                    
                    // Bounce animation for tiles
                    for (let i = 0; i < 5; i++) {
                        const index = getTileIndex(guessCount, i);
                        const tile = document.getElementById(`tile-${index}`);
                        setTimeout(() => tile.classList.add('bounce'), i * 100);
                    }
                }, 500);
                
                disableGame();
            }
        }

        function disableGame() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = true);
            if (isMobile) {
                hiddenInput.blur();
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.textContent = '';
                message.className = 'message';
            }, 3000);
        }

        function handleKeyPress(event) {
            const letter = event.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                addLetter(letter);
            } else if (event.key === 'Backspace') {
                event.preventDefault();
                deleteLetter();
            } else if (event.key === 'Enter') {
                event.preventDefault();
                submitGuess();
            }
        }

        async function newGame() {
            document.removeEventListener('keydown', handleKeyPress);
            await initializeGame();
        }

        // Start the game
        initializeGame();
    </script>
