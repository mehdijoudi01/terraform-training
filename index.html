<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Haifoufa, open to see something üíå</title>
		<!-- External font links removed for offline reliability -->
		<style>
			:root { 
				--bg-start: #ffdde1; 
				--bg-end: #ee9ca7; 
				--accent: #ff4b6e; 
				--accent-dark: #e03b5c; 
				--card: #fff; 
				--text: #432;
				--panel-padding: 2rem;
				--container-padding: 2rem;
			}

			@media (max-width: 640px) {
				:root {
					--panel-padding: 1.5rem;
					--container-padding: 1rem;
				}
			}

			* { box-sizing: border-box; }
			html, body { height: 100%; -webkit-tap-highlight-color: transparent; }
			body {
				margin: 0;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
				color: var(--text);
				background: radial-gradient(1200px 800px at 80% -10%, #ffffff88, transparent),
										linear-gradient(135deg, var(--bg-start), var(--bg-end));
				overflow-x: hidden;
			}

			.container {
				min-height: 100%;
				display: grid;
				place-items: center;
				padding: var(--container-padding);
			}

			@media (max-width: 640px) {
				.container {
					padding: 0.75rem;
				}
			}

			.panel {
				text-align: center;
				backdrop-filter: blur(6px);
				background: #ffffff66;
				border: 1px solid #ffffff77;
				border-radius: 20px;
				padding: var(--panel-padding) var(--panel-padding) calc(var(--panel-padding) + 0.5rem);
				box-shadow: 0 20px 50px rgba(238, 92, 126, 0.35);
				max-width: 880px;
				width: 100%;
				position: relative;
				animation: panelPulse 3s ease-in-out infinite;
			}

			@keyframes panelPulse {
				0%, 100% { box-shadow: 0 20px 50px rgba(238, 92, 126, 0.35); }
				50% { box-shadow: 0 20px 60px rgba(238, 92, 126, 0.5), 0 0 40px rgba(255, 182, 193, 0.3); }
			}

			@media (max-width: 640px) {
				.panel {
					border-radius: 16px;
				}
			}

			h1 {
				margin: 0 0 1rem 0;
				font-weight: 700;
				letter-spacing: 0.4px;
				font-size: clamp(1.25rem, 1rem + 1.5vw, 2rem);
				background: linear-gradient(90deg, var(--text), var(--accent), var(--text));
				background-size: 200% auto;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				animation: shimmer 3s linear infinite;
			}

			@keyframes shimmer {
				to { background-position: 200% center; }
			}

			.subtle {
				margin: 0.25rem 0 1.25rem;
				opacity: 0.8;
				font-size: clamp(0.85rem, 0.8rem + 0.2vw, 0.95rem);
			}

			.open-btn {
				appearance: none;
				border: none;
				background: linear-gradient(135deg, var(--accent), #ff6b85);
				color: white;
				padding: 0.9rem 1.4rem;
				border-radius: 999px;
				box-shadow: 0 10px 20px rgba(255, 75, 110, 0.45), inset 0 -3px 0 var(--accent-dark);
				font-weight: 700;
				font-size: clamp(0.95rem, 1vw + 0.75rem, 1.1rem);
				cursor: pointer;
				transition: transform 160ms ease, filter 160ms ease;
				display: inline-flex;
				align-items: center;
				gap: 0.6rem;
				animation: bounce 2s ease-in-out infinite;
				min-height: 44px;
				touch-action: manipulation;
			}
			.open-btn:hover { 
				transform: translateY(-2px); 
				filter: brightness(1.05);
				animation: none;
			}
			.open-btn:active { transform: translateY(0); filter: brightness(0.98); }

			@keyframes bounce {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-4px); }
			}

			@media (max-width: 640px) {
				.open-btn {
					padding: 1rem 1.6rem;
				}
			}

			.card {
				margin: 1.5rem auto 0;
				width: min(92vw, 760px);
				border-radius: 20px;
				background: var(--card);
				overflow: hidden;
				box-shadow: 0 18px 40px rgba(0,0,0,0.15);
				transform: scale(0.98) translateY(10px) rotateX(5deg);
				opacity: 0;
				transition: transform 500ms cubic-bezier(.2,.8,.2,1), opacity 450ms ease;
				pointer-events: none;
				position: relative;
			}
			.card.revealed {
				opacity: 1;
				transform: scale(1) translateY(0) rotateX(0deg);
				pointer-events: auto;
				animation: cardGlow 2s ease-in-out infinite;
			}

			@keyframes cardGlow {
				0%, 100% { box-shadow: 0 18px 40px rgba(0,0,0,0.15); }
				50% { box-shadow: 0 18px 40px rgba(0,0,0,0.15), 0 0 30px rgba(255, 75, 110, 0.3); }
			}

			@media (max-width: 640px) {
				.card {
					margin: 1rem auto 0;
					border-radius: 16px;
				}
			}

			.image-wrap {
				position: relative;
				aspect-ratio: 4 / 3;
				background: linear-gradient(135deg, #fff0f3, #ffe8ed);
			}
			.image-wrap img, .image-wrap svg {
				width: 100%; height: 100%; object-fit: cover; display: block;
				filter: saturate(1.05) contrast(1.02);
			}

			@media (max-width: 640px) {
				.image-wrap {
					aspect-ratio: 3 / 2;
				}
			}

			.overlay {
				position: absolute; inset: auto 0 0 0; padding: 1rem 1.25rem;
				background: linear-gradient( to top, rgba(0,0,0,0.55), rgba(0,0,0,0.0) 70% );
				color: #fff;
				font-family: cursive;
				font-size: clamp(1.1rem, 0.9rem + 1.2vw, 1.8rem);
				text-shadow: 0 2px 10px rgba(0,0,0,0.45);
				display: flex; align-items: flex-end; min-height: 40%;
				animation: floatText 3s ease-in-out infinite;
			}

			@keyframes floatText {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-3px); }
			}

			@media (max-width: 640px) {
				.overlay {
					padding: 0.75rem 1rem;
					font-size: clamp(1rem, 0.85rem + 1vw, 1.5rem);
				}
			}

			.caption {
				padding: 1rem 1.25rem 1.25rem;
				font-size: clamp(0.9rem, 0.85rem + 0.3vw, 1rem);
				line-height: 1.6;
				color: #5a3a3a;
			}

			@media (max-width: 640px) {
				.caption {
					padding: 0.9rem 1rem 1rem;
				}
			}

			/* Floating hearts */
			.heart {
				position: fixed;
				bottom: -30px;
				width: 24px; height: 24px;
				transform: rotate(45deg);
				background: var(--accent);
				animation: floatUp linear forwards;
				border-radius: 4px 4px 2px 2px;
				z-index: 1000;
			}
			.heart::before, .heart::after {
				content: "";
				position: absolute;
				width: 24px; height: 24px;
				background: var(--accent);
				border-radius: 50%;
			}
			.heart::before { left: -12px; top: 0; }
			.heart::after { left: 0; top: -12px; }
			@keyframes floatUp {
				from { transform: translateY(0) rotate(45deg) scale(0.9); opacity: 0.95; }
				to   { transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
			}

			/* Sparkles */
			.sparkle {
				position: fixed;
				pointer-events: none;
				width: 6px;
				height: 6px;
				background: radial-gradient(circle, #fff 0%, rgba(255, 255, 255, 0) 70%);
				border-radius: 50%;
				animation: sparkleAnim 1.5s ease-out forwards;
				box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
				z-index: 1001;
			}

			@keyframes sparkleAnim {
				0% {
					opacity: 0;
					transform: scale(0) rotate(0deg);
				}
				50% {
					opacity: 1;
					transform: scale(1.5) rotate(180deg);
				}
				100% {
					opacity: 0;
					transform: scale(0) rotate(360deg);
				}
			}

			/* Floating bubbles */
			.bubble {
				position: fixed;
				bottom: -50px;
				width: 40px;
				height: 40px;
				background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.3));
				border-radius: 50%;
				opacity: 0.6;
				animation: bubbleFloat 8s ease-in-out forwards;
				box-shadow: inset -2px -2px 8px rgba(255, 255, 255, 0.5);
				z-index: 999;
			}

			@keyframes bubbleFloat {
				to {
					transform: translateY(-110vh) translateX(var(--drift, 0px)) scale(1.5);
					opacity: 0;
				}
			}

			.footer-note {
				margin-top: 1rem;
				font-size: clamp(0.75rem, 0.7rem + 0.2vw, 0.85rem);
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<section class="panel">
				<h1>Haifouufti, open to see something ‚ú®</h1>
				<p class="subtle">A tiny surprise is waiting inside‚Ä¶</p>
				<button id="openBtn" class="open-btn" aria-controls="card" aria-expanded="false">
					<span>Open</span>
					<span aria-hidden>üíå</span>
				</button>

				<div id="card" class="card" aria-hidden="true">
					<div class="image-wrap">
						<!-- Inline SVG illustration to avoid external requests -->
						<svg viewBox="0 0 800 600" aria-label="A romantic illustration with hearts" role="img" xmlns="http://www.w3.org/2000/svg">
							<defs>
								<linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
									<stop offset="0%" stop-color="#ffe1e7"/>
									<stop offset="100%" stop-color="#ffb3c1"/>
								</linearGradient>
								<radialGradient id="glow" cx="70%" cy="10%" r="70%">
									<stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
									<stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
								</radialGradient>
								<linearGradient id="heartGrad" x1="0" x2="0" y1="0" y2="1">
									<stop offset="0%" stop-color="#ff7691"/>
									<stop offset="100%" stop-color="#ff4b6e"/>
								</linearGradient>
								<path id="heart" d="M50,15 C35,-5 0,5 0,35 C0,60 25,80 50,95 C75,80 100,60 100,35 C100,5 65,-5 50,15 Z" />
							</defs>
							<rect x="0" y="0" width="800" height="600" fill="url(#bg)"/>
							<ellipse cx="650" cy="60" rx="280" ry="180" fill="url(#glow)"/>
							<!-- soft hearts -->
							<g opacity="0.18" transform="translate(90,60) scale(2.6)">
								<use href="#heart" fill="#ff4b6e"/>
							</g>
							<g opacity="0.12" transform="translate(620,120) scale(1.7)">
								<use href="#heart" fill="#e83d66"/>
							</g>
							<g opacity="0.16" transform="translate(340,260) scale(2.2)">
								<use href="#heart" fill="#ff7b9b"/>
							</g>
							<g opacity="0.1" transform="translate(120,360) scale(1.8)">
								<use href="#heart" fill="#d6336c"/>
							</g>
							<g opacity="0.14" transform="translate(540,380) scale(2.4)">
								<use href="#heart" fill="url(#heartGrad)"/>
							</g>
						</svg>
						<div class="overlay">I love you ya rouhi ‚ù§Ô∏è</div>
					</div>
					<div class="caption">
						Haifa, you are my favorite notification, my soft place to land, and the best part of every day. Thank you for being you.
					</div>
				</div>

				<div class="footer-note">Tip: click "Open" again to make more hearts!</div>
			</section>
		</main>

		<script>
			const btn = document.getElementById('openBtn');
			const card = document.getElementById('card');

			function spawnHeart(x) {
				const h = document.createElement('div');
				h.className = 'heart';
				const left = x ?? Math.random() * window.innerWidth;
				const size = Math.random() * 18 + 12; // 12‚Äì30px
				const duration = Math.random() * 2 + 4; // 4‚Äì6s
				const hue = 345 + Math.random() * 20; // pink/red range
				h.style.left = left + 'px';
				h.style.width = size + 'px';
				h.style.height = size + 'px';
				h.style.background = `hsl(${hue} 90% 60%)`;
				h.style.animationDuration = duration + 's';
				document.body.appendChild(h);
				setTimeout(() => h.remove(), duration * 1000);
			}

			function spawnSparkle(x, y) {
				const s = document.createElement('div');
				s.className = 'sparkle';
				s.style.left = x + 'px';
				s.style.top = y + 'px';
				document.body.appendChild(s);
				setTimeout(() => s.remove(), 1500);
			}

			function spawnBubble() {
				const b = document.createElement('div');
				b.className = 'bubble';
				const left = Math.random() * window.innerWidth;
				const size = Math.random() * 30 + 20;
				const drift = (Math.random() - 0.5) * 200;
				b.style.left = left + 'px';
				b.style.width = size + 'px';
				b.style.height = size + 'px';
				b.style.setProperty('--drift', drift + 'px');
				document.body.appendChild(b);
				setTimeout(() => b.remove(), 8000);
			}

			function burstHearts(e) {
				const x = e?.clientX ?? (window.innerWidth / 2);
				const count = 26;
				for (let i = 0; i < count; i++) {
					setTimeout(() => spawnHeart(x + (Math.random() - 0.5) * 180), i * 35);
				}
			}

			btn.addEventListener('click', (e) => {
				const revealed = card.classList.toggle('revealed');
				btn.setAttribute('aria-expanded', String(revealed));
				card.setAttribute('aria-hidden', String(!revealed));
				burstHearts(e);
				
				// Add sparkles around click
				for (let i = 0; i < 12; i++) {
					const angle = (i / 12) * Math.PI * 2;
					const radius = 60;
					const x = e.clientX + Math.cos(angle) * radius;
					const y = e.clientY + Math.sin(angle) * radius;
					setTimeout(() => spawnSparkle(x, y), i * 40);
				}
			});

			// Spawn random bubbles periodically
			setInterval(() => {
				if (Math.random() > 0.7) {
					spawnBubble();
				}
			}, 2000);

			// Initial bubbles
			for (let i = 0; i < 3; i++) {
				setTimeout(() => spawnBubble(), i * 600);
			}
		</script>
	</body>
</html>
