<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mystery Detective - Choice Chronicles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: clamp(10px, 3vw, 20px);
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: clamp(8px, 2vw, 10px);
            flex-wrap: nowrap;
        }

        .back-btn, .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: clamp(40px, 8vw, 45px);
            height: clamp(40px, 8vw, 45px);
            cursor: pointer;
            font-size: clamp(1em, 2.5vw, 1.2em);
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover, .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        body.dark-mode .container {
            background: #1a2332;
        }

        .game-content {
            padding: clamp(20px, 4vw, 40px);
            min-height: 600px;
        }

        .title {
            color: #2c3e50;
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 10px;
            text-align: center;
            word-wrap: break-word;
        }

        body.dark-mode .title {
            color: #e0e0e0;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: clamp(0.9em, 2vw, 1.1em);
            margin-bottom: 30px;
            word-wrap: break-word;
        }

        body.dark-mode .subtitle {
            color: #95a5a6;
        }

        .case-brief {
            background: #ecf0f1;
            padding: clamp(15px, 3vw, 25px);
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #e74c3c;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .case-brief {
            background: #2c3e50;
            border-color: #e74c3c;
        }

        .case-brief h3 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: clamp(1.1em, 2.5vw, 1.3em);
        }

        body.dark-mode .case-brief h3 {
            color: #ff6b6b;
        }

        .case-brief p {
            color: #34495e;
            line-height: 1.8;
            font-size: clamp(0.95em, 2vw, 1.05em);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .case-brief p {
            color: #bdc3c7;
        }

        .clues-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: clamp(1.2em, 2.5vw, 1.5em);
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            word-wrap: break-word;
        }

        body.dark-mode .section-title {
            color: #e0e0e0;
            border-color: #34495e;
        }

        .clues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 200px), 1fr));
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: 30px;
        }

        .clue-card {
            background: white;
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            border: 2px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .clue-card {
            background: #2c3e50;
            border-color: #34495e;
        }

        .clue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        .clue-card.selected {
            border-color: #3498db;
            background: #e8f4f8;
        }

        body.dark-mode .clue-card.selected {
            background: #34495e;
            border-color: #3498db;
        }

        .clue-icon {
            font-size: clamp(2em, 5vw, 2.5em);
            text-align: center;
            margin-bottom: 10px;
        }

        .clue-text {
            color: #555;
            font-size: clamp(0.9em, 2vw, 1em);
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .clue-text {
            color: #bdc3c7;
        }

        .notebook {
            background: #fff9e6;
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            min-height: 150px;
            margin-bottom: 20px;
            border: 2px dashed #f39c12;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .notebook {
            background: #2c2416;
            border-color: #f39c12;
        }

        .notebook h4 {
            color: #f39c12;
            margin-bottom: 15px;
            font-size: clamp(1em, 2.2vw, 1.2em);
        }

        .notebook-content {
            color: #555;
            font-style: italic;
            min-height: 100px;
            font-size: clamp(0.9em, 2vw, 1em);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .notebook-content {
            color: #d4a76a;
        }

        .suspects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(15px, 3vw, 20px);
            margin-bottom: 30px;
        }

        .suspect-card {
            background: white;
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .suspect-card {
            background: #2c3e50;
        }

        .suspect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-color: #e74c3c;
        }

        .suspect-card.selected {
            border-color: #e74c3c;
            background: #ffe0e0;
        }

        body.dark-mode .suspect-card.selected {
            background: #4a2323;
        }

        .suspect-icon {
            font-size: clamp(2.5em, 6vw, 3em);
            text-align: center;
            margin-bottom: 10px;
        }

        .suspect-name {
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: clamp(1em, 2.2vw, 1.1em);
        }

        body.dark-mode .suspect-name {
            color: #e0e0e0;
        }

        .suspect-info {
            color: #7f8c8d;
            font-size: clamp(0.85em, 1.8vw, 0.9em);
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .suspect-info {
            color: #95a5a6;
        }

        .action-buttons {
            display: flex;
            gap: clamp(10px, 2vw, 15px);
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: min(150px, 100%);
            padding: clamp(12px, 2vw, 15px);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.9em, 2vw, 1em);
            transition: all 0.3s ease;
            word-wrap: break-word;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .btn.success {
            background: #27ae60;
        }

        .btn.success:hover {
            background: #229954;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: clamp(25px, 4vw, 40px);
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .modal-content {
            background: #1a2332;
            color: #e0e0e0;
        }

        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 3.5vw, 2em);
        }

        body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 100px), 1fr));
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: 20px;
        }

        .stat-box {
            background: #ecf0f1;
            padding: clamp(12px, 2vw, 15px);
            border-radius: 8px;
            text-align: center;
        }

        body.dark-mode .stat-box {
            background: #2c3e50;
        }

        .stat-value {
            color: #3498db;
            font-size: clamp(1.3em, 3vw, 1.8em);
            font-weight: bold;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: clamp(0.8em, 1.8vw, 0.9em);
            margin-top: 5px;
            word-wrap: break-word;
        }

        body.dark-mode .stat-label {
            color: #95a5a6;
        }

        @media (max-width: 480px) {
            .clues-grid {
                grid-template-columns: 1fr;
            }

            .suspects-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-content {
                padding: 20px;
            }

            .clues-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .clues-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .suspects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <div class="game-content">
            <h1 class="title">üîç Mystery Detective</h1>
            <p class="subtitle">Connect the clues to solve the mystery</p>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="caseNumber">1</div>
                    <div class="stat-label">Case</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="cluesFound">0/6</div>
                    <div class="stat-label">Clues Found</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="solvedCases">0</div>
                    <div class="stat-label">Cases Solved</div>
                </div>
            </div>

            <div class="case-brief">
                <h3>üìã Case Brief</h3>
                <p id="caseDescription">Loading mystery...</p>
            </div>

            <div class="clues-section">
                <h3 class="section-title">üîé Investigate Clues</h3>
                <div class="clues-grid" id="cluesGrid"></div>
            </div>

            <div class="notebook">
                <h4>üìù Detective's Notebook</h4>
                <div class="notebook-content" id="notebookContent">
                    Select clues to build your theory...
                </div>
            </div>

            <div class="clues-section">
                <h3 class="section-title">üë• Name the Culprit</h3>
                <div class="suspects-grid" id="suspectsGrid"></div>
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="resetClues()">üîÑ Reset Clues</button>
                <button class="btn success" id="solveBtn" onclick="solveMystery()" disabled>‚úì Solve Mystery</button>
                <button class="btn danger" onclick="newCase()">üé≤ New Case</button>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">Case Closed!</h2>
            <p id="resultMessage" style="margin-bottom: 20px; line-height: 1.8;"></p>
            <button class="btn success" onclick="closeModal()">Continue Investigation</button>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('mystery-dark-mode', isDark);
            document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        if (localStorage.getItem('mystery-dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Game state
        let currentCase = null;
        let selectedClues = [];
        let selectedSuspect = null;
        let stats = {
            solvedCases: 0,
            currentCase: 1
        };

        // Mystery cases database - will be loaded from JSON
        let mysteryCases = [];
        let allCasesData = null;

        // Clue icons pool
        const clueIcons = ["üîë", "üëî", "üí∞", "üì±", "‚òï", "üé•", "üç∑", "üíä", "üìÑ", "üî¨", "üíç", "üïê", "üé®", "üö™", "üíª", "üì∏", "üî®", "üìß", "üîç", "üìã", "üé≠", "‚öñÔ∏è", "üóùÔ∏è", "üíº", "üì∞", "üö¨", "üë†", "üß¨", "üíâ", "üî´"];
        const suspectIcons = ["üë®‚Äçüíº", "üëÆ", "üßπ", "üë©‚Äçüé®", "üëî", "üíë", "üë®‚Äçüç≥", "üè†", "üé≠", "üîß", "üë®‚Äçüî¨", "üë©‚Äçüíª", "üë®‚Äçüè´", "üë©‚Äç‚öïÔ∏è", "üë®‚Äç‚úàÔ∏è"];

        // Load cases from JSON file
        async function loadCasesData() {
            try {
                const response = await fetch('mystery-data.json');
                allCasesData = await response.json();
                console.log(`Loaded ${allCasesData.total_cases} cases from database`);
                return true;
            } catch (error) {
                console.error('Failed to load mystery data:', error);
                return false;
            }
        }

        // Convert loaded case to game format with icons
        function convertCase(rawCase) {
            // Convert clues to game format with icons
            const cluesWithIcons = rawCase.clues.slice(0, 12).map((clueText, index) => ({
                id: index + 1,
                icon: clueIcons[index % clueIcons.length],
                text: clueText,
                relevant: Math.random() > 0.4 // 60% chance of being relevant
            }));

            // Convert suspects to game format with icons
            const suspectsWithIcons = rawCase.suspects.map((suspect, index) => ({
                id: index + 1,
                icon: suspectIcons[index % suspectIcons.length],
                name: suspect.name,
                info: suspect.description,
                correct: suspect.guilty,
                motive: suspect.motive
            }));

            // Create solution text
            const culprit = suspectsWithIcons.find(s => s.correct);
            const solution = `${culprit.name} is guilty. Motive: ${culprit.motive}. ${rawCase.description}`;

            return {
                id: rawCase.id,
                title: rawCase.title,
                description: rawCase.description,
                victim: rawCase.victim,
                location: rawCase.location,
                clues: cluesWithIcons,
                suspects: suspectsWithIcons,
                solution: solution
            };
        }

        // Load stats
        function loadStats() {
            const saved = localStorage.getItem('mystery-stats');
            if (saved) {
                stats = JSON.parse(saved);
                document.getElementById('solvedCases').textContent = stats.solvedCases;
                document.getElementById('caseNumber').textContent = stats.currentCase;
            }
        }

        function saveStats() {
            localStorage.setItem('mystery-stats', JSON.stringify(stats));
        }

        // Initialize game
        async function initGame() {
            // Show loading state
            document.getElementById('caseDescription').textContent = 'Loading mystery cases...';
            
            // Load cases data
            const loaded = await loadCasesData();
            if (!loaded) {
                document.getElementById('caseDescription').textContent = 'Failed to load cases. Please refresh the page.';
                return;
            }
            
            loadStats();
            loadCase();
        }

        function loadCase() {
            if (!allCasesData || !allCasesData.cases || allCasesData.cases.length === 0) {
                console.error('No cases available');
                return;
            }

            // Get a random case or sequential based on stats
            const caseIndex = (stats.currentCase - 1) % allCasesData.cases.length;
            const rawCase = allCasesData.cases[caseIndex];
            
            // Convert to game format
            currentCase = convertCase(rawCase);
            
            // Update UI
            document.getElementById('caseDescription').textContent = `${currentCase.title}: ${currentCase.description}`;
            renderClues();
            renderSuspects();
            resetSelection();
        }

        function renderClues() {
            const grid = document.getElementById('cluesGrid');
            grid.innerHTML = '';
            
            currentCase.clues.forEach(clue => {
                const card = document.createElement('div');
                card.className = 'clue-card';
                card.onclick = () => toggleClue(clue.id);
                card.innerHTML = `
                    <div class="clue-icon">${clue.icon}</div>
                    <div class="clue-text">${clue.text}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderSuspects() {
            const grid = document.getElementById('suspectsGrid');
            grid.innerHTML = '';
            
            currentCase.suspects.forEach(suspect => {
                const card = document.createElement('div');
                card.className = 'suspect-card';
                card.onclick = () => selectSuspect(suspect.id);
                card.innerHTML = `
                    <div class="suspect-icon">${suspect.icon}</div>
                    <div class="suspect-name">${suspect.name}</div>
                    <div class="suspect-info">${suspect.info}</div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleClue(clueId) {
            const index = selectedClues.indexOf(clueId);
            if (index > -1) {
                selectedClues.splice(index, 1);
            } else {
                selectedClues.push(clueId);
            }
            
            updateClueDisplay();
            updateNotebook();
            updateSolveButton();
        }

        function updateClueDisplay() {
            const cards = document.querySelectorAll('.clue-card');
            cards.forEach((card, index) => {
                const clueId = index + 1;
                if (selectedClues.includes(clueId)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            document.getElementById('cluesFound').textContent = `${selectedClues.length}/6`;
        }

        function updateNotebook() {
            const notebook = document.getElementById('notebookContent');
            if (selectedClues.length === 0) {
                notebook.textContent = 'Select clues to build your theory...';
            } else {
                const clueTexts = selectedClues.map(id => {
                    const clue = currentCase.clues.find(c => c.id === id);
                    return `${clue.icon} ${clue.text}`;
                });
                notebook.innerHTML = clueTexts.join('<br><br>');
            }
        }

        function selectSuspect(suspectId) {
            selectedSuspect = suspectId;
            
            const cards = document.querySelectorAll('.suspect-card');
            cards.forEach((card, index) => {
                if (index + 1 === suspectId) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            updateSolveButton();
        }

        function updateSolveButton() {
            const btn = document.getElementById('solveBtn');
            btn.disabled = !(selectedClues.length >= 3 && selectedSuspect);
        }

        function resetClues() {
            selectedClues = [];
            updateClueDisplay();
            updateNotebook();
            updateSolveButton();
        }

        function resetSelection() {
            selectedClues = [];
            selectedSuspect = null;
            updateClueDisplay();
            updateNotebook();
            
            const suspectCards = document.querySelectorAll('.suspect-card');
            suspectCards.forEach(card => card.classList.remove('selected'));
            
            updateSolveButton();
        }

        function solveMystery() {
            const suspect = currentCase.suspects.find(s => s.id === selectedSuspect);
            const relevantClues = currentCase.clues.filter(c => c.relevant);
            const selectedRelevantClues = selectedClues.filter(id => 
                relevantClues.find(c => c.id === id)
            );
            
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            
            if (suspect.correct && selectedRelevantClues.length >= 3) {
                title.textContent = 'üéâ Case Solved!';
                title.style.color = '#27ae60';
                message.innerHTML = `
                    <strong>Excellent detective work!</strong><br><br>
                    You correctly identified <strong>${suspect.name}</strong> as the culprit!<br><br>
                    <em>${currentCase.solution}</em><br><br>
                    <strong>Relevant clues found:</strong> ${selectedRelevantClues.length}/${relevantClues.length}
                `;
                
                stats.solvedCases++;
                stats.currentCase++;
                saveStats();
                document.getElementById('solvedCases').textContent = stats.solvedCases;
            } else {
                title.textContent = '‚ùå Case Remains Open';
                title.style.color = '#e74c3c';
                
                if (!suspect.correct) {
                    message.innerHTML = `
                        <strong>Wrong suspect identified.</strong><br><br>
                        ${suspect.name} is not the culprit. Review the clues more carefully!<br><br>
                        <strong>Hint:</strong> Look for connections between the evidence.
                    `;
                } else {
                    message.innerHTML = `
                        <strong>Insufficient evidence.</strong><br><br>
                        You identified the right suspect, but didn't collect enough relevant clues to prove it!<br><br>
                        <strong>Relevant clues found:</strong> ${selectedRelevantClues.length}/${relevantClues.length}
                    `;
                }
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
            if (stats.currentCase > currentCase.id) {
                newCase();
            }
        }

        function newCase() {
            stats.currentCase = (stats.currentCase % mysteryCases.length) + 1;
            document.getElementById('caseNumber').textContent = stats.currentCase;
            saveStats();
            loadCase();
        }

        // Initialize
        initGame();
    </script>
</body>
</html>
